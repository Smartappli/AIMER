name: Coverage
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: sonarqube-${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow, github.event.pull_request.number) || github.workflow_ref }}
  cancel-in-progress: true
  
jobs:
  sonarcloud:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
  
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true    
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage
          pip install -r requirements.txt
      - name: Coverage Erase
        run: |
          coverage erase
      - name: Coverage A
        run: |       
          coverage run manage.py test fl_common.tests.tests_models_alexnet
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*  
      - name: Coverage B
        run: |           
          coverage run -a manage.py test fl_common.tests.tests_models_beit
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*          
          coverage run -a manage.py test fl_common.tests.tests_models_byoanet
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_byobnet
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
      - name: Coverage C
        run: |               
          coverage run -a manage.py test fl_common.tests.tests_models_cait
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_coat
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_convit
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_convmixer
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_convnext
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_crossvit
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_cspnet
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*    
          coverage run -a manage.py test fl_common.tests.tests_models_cvt
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*
      - name: Coverage D
        run: |
          coverage run -a manage.py test fl_common.tests.tests_models_davit
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*
          coverage run -a manage.py test fl_common.tests.tests_models_deit
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*
          coverage run -a manage.py test fl_common.tests.tests_models_densenet
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*   
          coverage run -a manage.py test fl_common.tests.tests_models_dla
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*
          coverage run -a manage.py test fl_common.tests.tests_models_dpn
          rm -rf /home/runner/.cache/huggingface/*
          rm -rf /home/runner/.cache/torch/*          
      - name: Coverage Report
        run: |          
          coverage xml -o coverage.xml
          coverage report          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: 'coverage.xml'
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
          
