name: Dependencies license compliance checker

on:
  push:
    branches:
      - master

jobs:
  license_check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Get explicit and transitive dependencies
      run: |
        pip install -r requirements.txt
        pip freeze > requirements-all.txt
    - name: Check python
      id: license_check_report
      uses: pilosus/action-pip-license-checker@v2
      with:
        requirements: 'requirements-all.txt'
        fail: 'NetworkCopyleft'
        exclude: '(?i)^(pylint|tbb|nvidia|aio[-_]*).*'
        verbose: 1
        github-token: ${{ secrets.OAUTH_TOKEN_GITHUB }}
    - name: Save report
      if: ${{ always() }}
      run: echo "${{ steps.license_check_report.outputs.report }}" > license-report.json
    - name: Upload artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: license-report.json

