    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install git+https://github.com/pycaret/pycaret.git
    - name: Fl_common Models Vision Transformer
      run: |
        python manage.py test fl_common.tests.tests_models_vision_transformer

  test-volo-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
