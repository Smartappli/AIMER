        pip install git+https://github.com/pycaret/pycaret.git
    - name: Fl_common Models Volo
      run: |
        python manage.py test fl_common.tests.tests_models_volo

  test-vovnet-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
