name: Sonarqube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage
          pip install -r requirements.txt
      - name: Coverage Erase
        run: |
          coverage erase
      - name: Coverage A
        run: |       
          coverage run manage.py test fl_common.tests.tests_models_alexnet
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
      - name: Coverage B
        run: |           
          coverage run -a manage.py test fl_common.tests.tests_models_beit
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_byoanet
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_byobnet
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
      - name: Coverage C
        run: |               
          coverage run -a manage.py test fl_common.tests.tests_models_cait
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_coat
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_convit
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_convmixer
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_convnext
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_crossvit
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_cspnet
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*
          coverage run -a manage.py test fl_common.tests.tests_models_cvt
          rm -fv /home/runner/.cache/torch/hub/checkpoints/*          
      - name: Coverage Report
        run: |          
          coverage xml -o coverage.xml
          coverage report          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
